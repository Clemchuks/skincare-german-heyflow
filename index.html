<html>
  <head>
    <title>Hautprofil-Ergebnis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: 'montserrat', sans-serif;
        overflow-x: hidden;
      }
      .bar {
        transition: height 1.5s ease, opacity 1.5s ease;
        height: 0;
        opacity: 0;
        border-radius: 10px;
      }
      .bar-container {
        transition: width 0.3s ease;
      }
      @media (max-width: 640px) {
        .bar-container {
          height: 200px !important;
          width: 40px !important;
        }
      }
      @media (max-width: 400px) {
        .bar-container {
          height: 180px !important;
          width: 35px !important;
        }
      }
      @media (max-width: 300px) {
        .bar-container {
          height: 150px !important;
          width: 30px !important;
        }
      }
      @media (max-width: 250px) {
        .bar-container {
          width: 20px !important;
          height: 130px !important;
        }
      }
      @media (max-width: 230px) {
        .bar-container {
          width: 15px !important;
          height: 130px !important;
        }
      }
      @media (max-width: 190px) {
        .bar-container {
          width: 10px !important;
          height: 130px !important;
        }
      }
    </style>
  </head>
  <body class="bg-white text-center px-2 py-8">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-2xl sm:text-3xl md:text-4xl font-semibold text-black leading-snug">
       Der letzte Plan, den Sie jemals brauchen werden, um volles Haar zu bekommen.<br>
        Basierend auf Ihren Antworten erwarten wir, dass Ihre 
        Haardichte und -gesundheit bis  <span class="text-[#808080]">September 2025 </span> sichtbar zunimmt.
      </h1>
      

      <div class="mt-10">
        <div class="flex flex-wrap justify-center gap-2 sm:gap-4 w-full">
          <!-- April -->
          <div class="flex flex-col items-center flex-shrink-0">
            <div class="flex flex-col justify-end bar-container h-[300px] w-[50px] sm:w-[70px] bg-white border border-gray-300 rounded-xl">
              <div class="w-full bar" data-target="35%" style="background-color: #87c4e8;"></div>
            </div>
            <span class="mt-2 text-black text-xs sm:text-sm">April</span>
          </div>

          <!-- May -->
          <div class="flex flex-col items-center flex-shrink-0">
            <div class="flex flex-col justify-end bar-container h-[300px] w-[50px] sm:w-[70px] bg-white border border-gray-300 rounded-xl">
              <div class="w-full bar" data-target="50%" style="background-color: #9ae97a;"></div>
            </div>
          </div>

          <!-- June -->
          <div class="flex flex-col items-center flex-shrink-0">
            <div class="flex flex-col justify-end bar-container h-[300px] w-[50px] sm:w-[70px] bg-white border border-gray-300 rounded-xl">
              <div class="w-full bar" data-target="65%" style="background-color: #f5c58d;"></div>
            </div>
          </div>

          <!-- July -->
          <div class="flex flex-col items-center flex-shrink-0">
            <div class="flex flex-col justify-end bar-container h-[300px] w-[50px] sm:w-[70px] bg-white border border-gray-300 rounded-xl">
              <div class="w-full bar" data-target="70%" style="background-color: #e6af88;"></div>
            </div>
          </div>

          <!-- August (Goal) -->
          <div class="flex flex-col items-center flex-shrink-0">
            <div class="flex flex-col justify-end bar-container h-[300px] w-[50px] sm:w-[70px] bg-white border border-gray-300 rounded-xl relative">
              <div class="w-full bar relative flex items-start justify-center" data-target="80%" style="background-color: #e6af88;">
                <div class="absolute -top-6 text-center opacity-0 transition-opacity duration-700" id="goalBadge">
                  <span class="bg-green-600 text-white text-xs px-2 py-0.5 rounded-full">Ziel</span>
                  <div class="w-3 h-3 sm:w-4 sm:h-4 rounded-full border-4 border-white bg-green-600 mx-auto mt-1"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- September -->
          <div class="flex flex-col items-center flex-shrink-0">
            <div class="flex flex-col justify-end bar-container h-[300px] w-[50px] sm:w-[70px] bg-white border border-gray-300 rounded-xl">
              <div class="w-full bar" data-target="90%" style="background-color: #e89c90;"></div>
            </div>
            <span class="mt-2 text-black text-xs sm:text-sm">September</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const bars = document.querySelectorAll(".bar");
        bars.forEach(function (bar) {
          setTimeout(function () {
            bar.style.height = bar.getAttribute("data-target");
            bar.style.opacity = 1;
          }, 100);
        });

        const goalBadge = document.getElementById('goalBadge');
        if (goalBadge) {
          setTimeout(function () {
            goalBadge.classList.remove('opacity-0');
          }, 1000);
        }
      });
    </script>
  </body>
</html>
